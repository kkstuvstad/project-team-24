<#import "../layout/defaultLayout.ftl.html" as layout> 
<@layout.myLayout "Home page">    

<div class="gameContainer">
    <div class="containerGameTitle">
<h1>The Battleship game</h1>
    </div>


<div class="playerTables">
    <div class="individualTable">
        <h2>Enemy Board</h2>
        <table id="opponent" class="battleGrid">
        </table>
        <div>
            ↑ or ↓ : place ship vertically.
        </div>
        <div>
            ← or → : place ship horizontally.
        </div>
    </div>

    <div class="individualTable">
        <h2>My Board</h2>
        <table id="player" class="battleGrid">
        </table>

        <div class="shipPlacementPanel">
            <div class="shipPicture" id="place_minesweeper">
                <img src="https://i.imgur.com/nfQDEHW.jpg" height="30px" weight="30px"></img>
                <div>Place minesweeper</div>
            </div>
            <div class="shipPicture" id="place_destroyer">
                <img src="https://i.imgur.com/Qq26Eek.jpg" height="30px" weight="30px"></img>
                <div>Place destroyer</div>
            </div>
            <div class="shipPicture" id="place_battleship">
                <img src="https://i.imgur.com/JhXKWWm.jpg" height="30px" weight="30px"></img>
                <div>Place battleship</div>
            </div>

            <div class="sonarPulse" id="sonar_pulse">
                <img src="https://i.imgur.com/P18As6Z.png" height="30px" weight="30px"></img>
                <div>Use sonar pulse</div>
            </div>

        </div>


        </div>
        <div class="shipPlacementPanel">


        <input type="checkbox" id="is_vertical"></input>
    </div>

</div>

</div>

<script type="text/javascript" src="/assets/game.js"></script>
<script>
    initGame();
    document.onkeydown = function(event){
        var kbCode = event.keyCode;
        if(kbCode==38 || kbCode == 40){
            var vertical_box = document.getElementById("is_vertical");
            vertical_box.checked = true;
        }
        if(kbCode==37 || kbCode == 39){
            var vertical_box = document.getElementById("is_vertical");
            vertical_box.checked = false;
        }
    }
</script>

</@layout.myLayout>
